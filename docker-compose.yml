---
version: '3'

services:
  nginx-autoindex:
    container_name: nginx-autoindex
    build:
      context: .
      dockerfile: Dockerfile
    image: lsjunior/nginx-autoindex:latest
    ports:
      - 80:80
    volumes:
      - ${PWD}:/var/lib/nginx/html:ro
    entrypoint:
      - /usr/sbin/nginx
    command:
      - -g
      - daemon off;
